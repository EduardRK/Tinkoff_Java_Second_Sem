app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  database-access-type: JPA

retry:
  type: exponential
  base-delay: 100
  max-attempts: 5
  status-codes: [ 429, 500,501, 502,503 ]


spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres

server:
  port: 80

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
